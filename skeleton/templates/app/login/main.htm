
		<div class="alert alert-danger alert-dismissible [onshow.errmsg; if [val]=='no'; then 'hidden']" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			Attenzione: i dati di accesso usati non sono corretti!<br>[onshow.errmsg]
		</div>

		<h2>Accedi al sistema</h2>
		
		<form action="[base_url][app]/" method="post">
		<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="login">Login</label>
						<input type="login" class="form-control" id="login" name="login" placeholder="Login" size="15" maxlength="15">
					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" size="15" maxlength="15">
					</div>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<div class="form-group">
						<label for="submit">&nbsp;</label><br>
						<input type="submit" id="submit" class="btn btn-default" value="Login">
					</div>
				</div>
		</div>
		</form>
